<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M-KOOLIMA ‚Äì Smart Crop Disease Detector</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #097402;
      background-image:
        radial-gradient(at 47% 68%, hsla(278, 85%, 56%, 1) 0, hsla(278, 85%, 56%, 0) 50%),
        radial-gradient(at 16% 22%, hsla(28, 93%, 65%, 1) 0, hsla(28, 93%, 65%, 0) 50%),
        radial-gradient(at 53% 74%, hsla(49, 92%, 50%, 1) 0, hsla(49, 92%, 50%, 0) 50%),
        radial-gradient(at 80% 54%, hsla(44, 87%, 65%, 1) 0, hsla(44, 87%, 65%, 0) 50%);
      background-attachment: fixed;
      background-size: cover;
    }

    .content {
      padding: 20px;
      color: #fff;
      max-width: 100%;
      text-align: center;
    }

    .logo-overlay {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.6rem;
    }

    p {
      font-size: 1rem;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      margin: 8px 5px;
      width: 90%;
      max-width: 300px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 90%;
      max-width: 300px;
      margin: 10px auto;
      display: block;
    }

    #uploader {
      margin-top: 30px;
      display: none;
    }

    #imageInput,
    #cameraInput {
      display: none;
    }

    #preview {
      display: none;
      max-width: 90%;
      margin: 20px auto;
      border-radius: 10px;
    }

    #detectBtn {
      display: none;
    }

    .loader {
      margin: 20px auto;
      border: 6px solid #c8e6c9;
      border-top: 6px solid #66bb6a;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #results {
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      color: #000;
      border-radius: 8px;
      max-width: 95%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .error {
      color: red;
    }

    #weather {
      margin: 20px auto;
      padding: 15px;
      border-radius: 12px;
      max-width: 95%;
      color: white;
      font-size: 1rem;
      background-color: #cf0743;
      background-image:
        radial-gradient(at 99% 6%, hsla(176, 92%, 61%, 1) 0, hsla(176, 92%, 61%, 0) 50%),
        radial-gradient(at 95% 34%, hsla(191, 95%, 52%, 1) 0, hsla(191, 95%, 52%, 0) 50%),
        radial-gradient(at 68% 37%, hsla(2, 94%, 64%, 1) 0, hsla(2, 94%, 64%, 0) 50%);
    }

    @media (min-width: 600px) {
      h1 { font-size: 2rem; }
      .btn { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="MKOOLIMA.png" alt="M-KOOLIMA Logo" class="logo-overlay">
    <h1>üåæ Welcome to M-KOOLIMA</h1>
    <p>Your smart plant disease detection tool</p>

    <!-- Weather -->
    <button class="btn" onclick="autoFetchWeather()">üìç Use My Location</button>
    <p>or</p>
    <input type="text" id="locationInput" placeholder="Enter your location e.g. Nyeri">
    <button class="btn" onclick="manualWeather()">Get Weather</button>

    <div id="weather"></div>

    <!-- Image Upload + Camera -->
    <div id="uploader">
      <label class="btn" for="imageInput">üìÇ Upload Image</label>
      <input type="file" id="imageInput" accept="image/*">

      <label class="btn" for="cameraInput">üì∑ Use Camera</label>
      <input type="file" id="cameraInput" accept="image/*" capture="environment">

      <button id="detectBtn" class="btn" onclick="submitImage()">Detect</button>
      <div class="loader" id="loader"></div>
      <img id="preview" src="#" alt="Image Preview">
    </div>

    <div id="results"></div>
  </div>

  <script>
    let base64Image = "";
    let userLocation = "";

    function autoFetchWeather() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported.");
        return;
      }

      navigator.geolocation.getCurrentPosition(success => {
        const lat = success.coords.latitude;
        const lon = success.coords.longitude;
        userLocation = `${lat},${lon}`;
        fetchWeatherAPI(userLocation);
      }, () => {
        alert("Location permission denied.");
      });
    }

    function manualWeather() {
      const location = document.getElementById("locationInput").value.trim();
      if (!location) {
        alert("Please enter a location.");
        return;
      }
      userLocation = location;
      fetchWeatherAPI(location);
    }

    function fetchWeatherAPI(query) {
      fetch(`https://api.weatherapi.com/v1/current.json?key=eaa2794f6b2d4f74954103155240910&q=${query}`)
        .then(res => res.json())
        .then(data => {
          const weatherHTML = `
            <strong>üìç ${data.location.name}, ${data.location.country}</strong><br>
            üå§ ${data.current.condition.text}, ${data.current.temp_c}¬∞C<br>
            üíß Humidity: ${data.current.humidity}%<br>
            üå¨ Wind: ${data.current.wind_kph} kph
          `;
          document.getElementById("weather").innerHTML = weatherHTML;
          document.getElementById("uploader").style.display = "block";
        })
        .catch(() => {
          document.getElementById("weather").innerHTML = `<span class="error">‚ö†Ô∏è Could not fetch weather.</span>`;
        });
    }

    function handleImageSelection(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onloadend = function () {
        base64Image = reader.result;
        const preview = document.getElementById("preview");
        preview.src = base64Image;
        preview.style.display = "block";
        document.getElementById("detectBtn").style.display = "inline-block";
      };
      reader.readAsDataURL(file);
    }

    document.getElementById("imageInput").addEventListener("change", handleImageSelection);
    document.getElementById("cameraInput").addEventListener("change", handleImageSelection);

    async function submitImage() {
      if (!base64Image) {
        alert("Please select or capture an image first.");
        return;
      }

      document.getElementById("loader").style.display = "block";
      document.getElementById("results").innerHTML = "";

      const payload = {
        images: [base64Image],
        similar_images: true,
        latitude: -1.286389,
        longitude: 36.817223,
        datetime: "2025-05-08T10:00"
      };

      try {
        const response = await fetch("https://crop.kindwise.com/api/v1/identification", {
          method: "POST",
          headers: {
            "Api-Key": "j28JzvxRjjpmLtoymWJci9F5hO2cpQNpSTT7nMjdZY7vQgHJoZ",
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        document.getElementById("loader").style.display = "none";

        const imageURL = result.input.images[0];
        const disease = result.result.disease.suggestions[0];
        const crop = result.result.crop?.suggestions?.[0];

        document.getElementById("results").innerHTML = `
          <h2>Diagnosis Results</h2>
          <img src="${imageURL}" width="100%"><br><br>
          <strong>Location:</strong> ${userLocation}<br>
          <strong>Plant:</strong> ${crop?.name || "Unknown"}<br>
          <strong>Disease:</strong> ${disease.name}<br>
          <strong>Confidence:</strong> ${(disease.probability * 100).toFixed(2)}%<br>
        `;
      } catch (error) {
        document.getElementById("loader").style.display = "none";
        document.getElementById("results").innerHTML = `<p class="error">‚ùå Failed to analyze image. Check API response or network connection.</p>`;
      }
    }
  </script>
</body>
</html>
